<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sisco-AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    });
  </script>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h2>Sisco AI Chat</h2>
    </header>
    <main id="chat-box" aria-live="polite">
      <!-- Example messages -->
      <div class="message bot">Hello! How can I assist you today?</div>
    </main>
    <form class="chat-footer" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
